<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Location</title>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<!-- add bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">	
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'matmgmt/css/styles.css'  %}">
</head>

<body class=" ml-5 py-5" onload="error_process()">
		<p class="lead mb-2">Add Primary Location</p>
		<form method="POST", acction="">
			{% csrf_token %}
			<table>
				{{ form.as_table }}			
			</table>
			<input class="py-2 mt-2 btn btn-outline-primary" type="submit" name="Add-Location" value="Add Location">
		</form>
						<!--Scripts to process form errors and add colors-->
						<script>
							function error_process() {
								if(document.getElementsByClassName('errorlist').length !=0)
								{
									document.getElementsByClassName('errorlist')[0].className = "errorlist bg-warning text-danger";
								}
								if(document.getElementsByClassName('error').length !=0)
								{
									document.getElementsByClassName('error')[0].className = "control-group error text-danger bg-warning";
								}
							}
						</script>
						<!--End of scripts to process form errors and add colors-->
</body>
